<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="edit-form">
        <header class="header">
          <h1 id="title" class="text-center" style="font-weight: bold">
            ویرایش اطلاعات پروفایل
          </h1>
        </header>
        <div class="form-group">
          <label>نام کاربری</label>
          <input
            type="text"
            name="username"
            class="textbox"
            placeholder=" نام کاربری"
          />
          <label>رمز عبور</label>
          <input
            type="text"
            name="fullname"
            class="textbox"
            placeholder=" رمز عبور"
          />
          <div class="form-group">
            <label style="margin-left: 35px">ایمیل</label>
            <input
              type="text"
              name="email"
              class="textbox"
              placeholder=" ایمیل"
            />
            <label style="margin-left: 20px; margin-right: 20px">تاریخ</label>
            <input
              type="date"
              name="Date"
              class="textbox"
              placeholder=" date"
            />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            ثبت اطلاعات
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
